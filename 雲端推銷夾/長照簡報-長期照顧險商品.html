<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統連線中</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700&display=swap');
        
        body { 
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%); 
            margin: 0; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            justify-content: center; 
            color: #475569; 
            font-family: 'Noto Sans TC', sans-serif; 
            overflow: hidden; 
            cursor: pointer; 
            user-select: none; 
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2.5rem;
            z-index: 10;
        }

        .loader { 
            width: 40px; 
            height: 40px; 
            border: 2px solid #e2e8f0; 
            border-top: 2px solid #6366f1; 
            border-radius: 50%; 
            animation: spin 3s linear infinite; 
        }

        .main-text {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            color: #1e293b;
            animation: bounceText 2s ease-in-out infinite;
        }

        .bg-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 1;
            animation: move 10s infinite alternate;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        @keyframes bounceText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        @keyframes move {
            from { transform: translate(-10%, -10%); }
            to { transform: translate(10%, 10%); }
        }

        #footer-tag { 
            position: absolute; 
            bottom: 30px; 
            font-size: 10px; 
            letter-spacing: 2px;
            color: #cbd5e1;
        }
    </style>
</head>

        const _K = "SECRET_SESSION_PASS_6_CLICKS";
        const SESSION_PASS_KEY = "global_secure_unlock_token";

        window.onload = () => {
            if (sessionStorage.getItem(SESSION_PASS_KEY) === "authorized") {
                unlock(true);
            }
        };

        function handleClick() {
            const now = Date.now();
            if (now - lastClick > 2000) clicks = 0;
            clicks++;
            lastClick = now;
            if (clicks === 6) {
                unlock(false);
            }
        }

        async function unlock(isAuto) {
            try {
                const bin = atob(_DATA);
                const bytes = new Uint8Array(bin.length);
                for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                
                const salt = bytes.slice(0, 16);
                const iv = bytes.slice(16, 28);
                const data = bytes.slice(28);
                
                const enc = new TextEncoder();
                const keyMat = await crypto.subtle.importKey("raw", enc.encode(_K), "PBKDF2", false, ["deriveKey"]);
                const key = await crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 1000, hash: "SHA-256" },
                    keyMat, { name: "AES-GCM", length: 256 }, false, ["decrypt"]
                );
                
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                sessionStorage.setItem(SESSION_PASS_KEY, "authorized");
                
                document.open();
                document.write(new TextDecoder().decode(decrypted));
                document.close();
            } catch (e) {
                console.error("解密失敗");
            }
        }
    </script>
