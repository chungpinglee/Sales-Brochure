        const _SESSION_KEY = "dual_auth_token_v5";

        document.getElementById('pw').addEventListener('keypress', e => e.key === 'Enter' && tryUnlock());

        async function tryUnlock() {
            const btn = document.getElementById('unlockBtn');
            const pw = document.getElementById('pw').value;
            if (!pw) return;
            btn.disabled = true;
            const success = await decryptAndRender(pw);

        async function decryptAndRender(password) {

                    } catch(e) { return null; }
                };

                let dataKey = await unwrap(keyBlockA);
                if (!dataKey) dataKey = await unwrap(keyBlockB);
                if (!dataKey) return false;

                const cryptoKey = await crypto.subtle.importKey("raw", dataKey, "AES-GCM", false, ["decrypt"]);
                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv: ivContent }, cryptoKey, encryptedContent);
                const html = new TextDecoder().decode(decrypted);
                
                // 【核心修正】：使用原生 document.write 重建環境
                // 這能確保所有 Chart.js, Sortable.js 與 CSS 資源被瀏覽器以原始順序載入並執行
                document.open();
                document.write(html);
                document.close();
                return true;
            } catch (e) { return false; }
        }

        window.onload = async () => {
            const savedPw = sessionStorage.getItem(_SESSION_KEY);
            if (savedPw) {
                // 如果已經有 Session，直接進行靜默解密，不顯示登入介面
                const ok = await decryptAndRender(savedPw);
                if (!ok) sessionStorage.removeItem(_SESSION_KEY);
                else document.getElementById('unlock-ui').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
