        :root {
            /* æ™®ç¾…æ—ºæ–¯è‰²å½©è¨ˆç•« */
            --lavender: #967BB6;
            --lavender-dark: #7B68EE;
            --sunflower: #FFDA03;
            --terracotta: #E2725B;
            --sage: #8A9A5B;
            --sky-blue: #87CEEB;
            --bg-cream: #FFF9E3;
            --text-coffee: #4B3621;
            
            --card-shadow: 0 15px 35px rgba(150, 123, 182, 0.2);
        }

        body, html { 
            height: 100%; margin: 0; 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "å¾®è»Ÿæ­£é»‘é«”", sans-serif; 
            background: var(--bg-cream);
            background-image: radial-gradient(circle at 20% 20%, rgba(255, 218, 3, 0.1) 0%, transparent 40%),
                              radial-gradient(circle at 80% 80%, rgba(150, 123, 182, 0.1) 0%, transparent 40%);
            color: var(--text-coffee); 
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .flower-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; opacity: 0.4;
            pointer-events: none;
        }

        .main-card {
            width: 95%; max-width: 450px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--card-shadow);
            border: 3px solid white;
            position: relative;
            backdrop-filter: blur(5px);
        }

        header { margin-bottom: 30px; text-align: center; }
        h1 { font-size: 1.6rem; margin: 0; color: var(--lavender-dark); font-weight: 800; }
        .subtitle { font-size: 0.9rem; color: var(--sage); margin-top: 8px; font-weight: 600; }

        .upload-area {
            border: 3px dashed var(--lavender);
            border-radius: 20px; padding: 30px; cursor: pointer;
            transition: all 0.3s ease; margin-bottom: 24px; text-align: center;
            background: rgba(150, 123, 182, 0.05);
        }
        .upload-area:hover { transform: scale(1.02); background: rgba(150, 123, 182, 0.1); }

        .field { margin-bottom: 20px; }
        label { display: block; font-size: 0.9rem; font-weight: 700; color: var(--text-coffee); margin-bottom: 8px; }
        input {
            width: 100%; background: #ffffff; border: 2px solid var(--lavender);
            padding: 12px 16px; border-radius: 12px; color: var(--text-coffee); outline: none; transition: 0.2s;
            box-sizing: border-box; font-size: 14px;
        }
        input:focus { border-color: var(--terracotta); box-shadow: 0 0 10px rgba(226, 114, 91, 0.2); }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        .btn-main {
            flex: 2; padding: 16px; background: var(--sunflower); color: var(--text-coffee);
            border: none; border-radius: 50px; font-weight: 800; font-size: 1.1rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(255, 218, 3, 0.4);
        }
        .btn-main:hover { background: #f1c40f; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(255, 218, 3, 0.5); }
        
        .btn-clear {
            flex: 1; padding: 16px; background: var(--terracotta); color: white;
            border: none; border-radius: 50px; font-weight: 800; font-size: 0.95rem;
            cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(226, 114, 91, 0.3);
        }
        .btn-clear:hover { background: #d65d44; transform: translateY(-2px); box-shadow: 0 6px 20px rgba(226, 114, 91, 0.4); }

        #overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 249, 227, 0.95); z-index: 1000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loading-text { font-size: 1.2rem; color: var(--lavender-dark); font-weight: 700; margin-bottom: 20px; text-align: center; }
        .progress-container { width: 240px; height: 10px; background: #eee; border-radius: 10px; overflow: hidden; border: 2px solid white; }
        .progress-bar { width: 0%; height: 100%; background: linear-gradient(90deg, var(--lavender), var(--sky-blue)); transition: 0.3s; }

        iframe { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none; z-index: 2000; background: white; }

        .footer-note { margin-top: 24px; font-size: 0.8rem; color: var(--sage); text-align: center; line-height: 1.5; font-style: italic; }
        .security-tag { color: var(--terracotta); font-weight: bold; font-style: normal; }

                dom.file.value = "";
                dom.label.innerText = "æ¡é›†ä¸€ä»½ HTML æª”æ¡ˆé€²è¡Œå°è£ ğŸ§º";
                dom.outName.value = "";
                dom.pwd.value = "";
                dom.admin.value = "";
            };
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function handleFile(file) {
            if (!file) return;
            const reader = new FileReader();
            
            // å–å¾—æª”æ¡ˆå¤§å°ä¸¦æ ¼å¼åŒ–
            const fileSize = formatBytes(file.size);

            reader.onload = (e) => {
                fileBuffer = e.target.result;
                // æ›´æ–°é¡¯ç¤ºæ–‡å­—åŒ…å«æª”æ¡ˆå¤§å°
                dom.label.innerText = `âœ… å·²å‚™å¥½æª”æ¡ˆï¼š${file.name} (${fileSize})`;
                // ç›´æ¥ä½¿ç”¨åŸæª”å
                dom.outName.value = file.name;
            };
            reader.readAsText(file);
        }

        dom.btn.onclick = async () => {
            const pwd = dom.pwd.value;
            const adminPwd = dom.admin ? dom.admin.value : null;
            if (!pwd) return;
            
            dom.overlay.style.display = 'flex';
            updateUI(10, "æ­£åœ¨å•Ÿå‹•è»è¦åŠ å¯†å”è­°... ğŸŒ¸");

            setTimeout(async () => {
                try {
                    if (VAULT.payload === "EMPTY_PAYLOAD") {
                        if (!fileBuffer) throw "FILE_MISSING";
                        await encrypt(pwd, adminPwd);
                    } else {
                        await decrypt(pwd);
                    }
                } catch (err) {
                    updateUI(100, "âŒ å¯†é‘°ä¸æ­£ç¢ºï¼Œå­˜å–æ‹’çµ• ğŸ·");
                    setTimeout(() => { dom.overlay.style.display = 'none'; }, 2000);
                }
            }, 200);
        };

        async function encrypt(pwd, adminPwd) {
            updateUI(40, "ç·¨ç¹” AES-256 å®‰å…¨é˜²è­·ä¸­... â˜€ï¸");
            const salt = crypto.getRandomValues(new Uint8Array(32));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const dek = crypto.getRandomValues(new Uint8Array(32));

            const pEnc = await aesEnc(fileBuffer, dek, iv);
            const uKek = await derive(pwd, salt);
            const uWrapped = await aesEnc(dek, uKek, iv);
            
            const aKek = await derive(adminPwd, salt);
            const aWrapped = await aesEnc(dek, aKek, iv);

            updateUI(90, "æº–å‚™å®ŒæˆåŠ å¯†åŒ…... ğŸ¥–");
            exportResult(pEnc, uWrapped, aWrapped, salt, iv);
        }

        async function decrypt(pwd) {
            updateUI(40, "æ ¡é©— PBKDF2 å¯†é‘°... ğŸ§º");
            const salt = b64ToU8(VAULT.salt);
            const iv = b64ToU8(VAULT.iv);
            const inputKek = await derive(pwd, salt);
            
            let dek = null;
            try {
                const dec = await aesDec(b64ToU8(VAULT.u_wrapped), inputKek, iv);
                dek = new Uint8Array(dec);
            } catch (e) {
                try {
                    const dec = await aesDec(b64ToU8(VAULT.a_wrapped), inputKek, iv);
                    dek = new Uint8Array(dec);
                } catch (e2) {
                    throw "INVALID_KEY";
                }
            }
            
            updateUI(80, "æ­£åœ¨é–‹å•ŸåŠ å¯†å…§å®¹... âœ¨");
            const finalBuf = await aesDec(b64ToU8(VAULT.payload), dek, iv);
            const html = new TextDecoder().decode(finalBuf);
            render(html);
        }

        async function derive(p, s) {
            const mat = await crypto.subtle.importKey("raw", new TextEncoder().encode(p), "PBKDF2", false, ["deriveKey"]);
            return crypto.subtle.deriveKey(
                { name: "PBKDF2", salt: s, iterations: CONFIG.iter, hash: "SHA-256" },
                mat, { name: "AES-GCM", length: 256 }, false, ["encrypt", "decrypt"]
            );
        }

        async function aesEnc(d, kR, iv) {
            const k = (kR instanceof Uint8Array) ? await crypto.subtle.importKey("raw", kR, "AES-GCM", false, ["encrypt"]) : kR;
            const b = (typeof d === 'string') ? new TextEncoder().encode(d) : d;
            const e = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, k, b);
            return u8ToB64(new Uint8Array(e));
        }

        async function aesDec(c, kR, iv) {
            const k = (kR instanceof Uint8Array) ? await crypto.subtle.importKey("raw", kR, "AES-GCM", false, ["decrypt"]) : kR;
            return await crypto.subtle.decrypt({ name: "AES-GCM", iv }, k, c);
        }

        function exportResult(p, u, a, s, i) {
            const code = document.getElementById('vault-logic').innerHTML;

            nCode = nCode.replace('payload: "EMPTY_PAYLOAD"', 'payload: "' + p + '"');

            nCode = nCode.replace('a_wrapped: "EMPTY_A"', 'a_wrapped: "' + a + '"');
            nCode = nCode.replace('salt: "EMPTY_SALT"', 'salt: "' + u8ToB64(s) + '"');
            nCode = nCode.replace('iv: "EMPTY_IV"', 'iv: "' + u8ToB64(i) + '"');

            const style = document.querySelector('style').innerHTML;
            const final = [

                '<div class="flower-bg"><svg width="100%" height="100%"><circle cx="10%" cy="10%" r="50" fill="#967BB6" opacity="0.1"/><circle cx="90%" cy="90%" r="80" fill="#FFDA03" opacity="0.1"/></svg></div>',

                '<div class="field"><label>é©—è­‰å¯†é‘° ğŸ”‘</label><input type="password" id="pwd-input" placeholder="è«‹è¼¸å…¥è§£é–å¯†ç¢¼"></div>',
                '<div class="button-group"><button id="action-btn" class="btn-main" style="flex:1">è§£é–é©šå–œ âœ¨</button></div>',
                '<div class="footer-note">ğŸŒ¿ <span class="security-tag">High Security Protected</span></div></div>',
                '<iframe id="content-viewer"></iframe><script id="vault-logic">', nCode, '<\/script></body></html>'
            ].join('');

            const blob = new Blob([final], { type: 'text/html' });

            aLink.download = dom.outName.value || "SECURE_PROVENCE.html";
            aLink.click();
            updateUI(100, "âœ… åŠ å¯†æ–‡ä»¶å·²æº–å‚™å¥½å›‰ï¼");

        function render(h) {
            dom.ui.style.display = 'none';
            dom.overlay.style.display = 'none';
            dom.iframe.style.display = 'block';
            dom.iframe.src = URL.createObjectURL(new Blob([h], { type: 'text/html' }));

        function updateUI(p, m) { dom.progress.style.width = p + "%"; dom.status.innerText = m; }
        function u8ToB64(u8) {
            let b = "";
            for (let i = 0; i < u8.length; i++) b += String.fromCharCode(u8[i]);
            return btoa(b);
        }
        function b64ToU8(b64) {
            const b = atob(b64);
            const u = new Uint8Array(b.length);
            for (let i = 0; i < b.length; i++) u[i] = b.charCodeAt(i);
            return u;
        }
