        const _SESSION_KEY = "insurance_doc_auth";

        async function tryUnlock() {
            const pw = document.getElementById('pw').value;
            const success = await decryptAndRender(pw);
            if (success) {
                sessionStorage.setItem(_SESSION_KEY, pw);
            } else {
                document.getElementById('err').classList.remove('hidden');
            }
        }

        async function decryptAndRender(password) {
            try {
                const bin = atob(_DATA);
                const bytes = new Uint8Array(bin.length);
                for(let i=0; i<bin.length; i++) bytes[i] = bin.charCodeAt(i);
                
                const salt = bytes.slice(0, 16);
                const iv = bytes.slice(16, 28);
                const data = bytes.slice(28);

                const enc = new TextEncoder();
                const keyMaterial = await crypto.subtle.importKey("raw", enc.encode(password), "PBKDF2", false, ["deriveKey"]);
                const key = await crypto.subtle.deriveKey(
                    { name: "PBKDF2", salt, iterations: 100000, hash: "SHA-256" },
                    keyMaterial, { name: "AES-GCM", length: 256 }, false, ["decrypt"]
                );

                const decrypted = await crypto.subtle.decrypt({ name: "AES-GCM", iv }, key, data);
                const html = new TextDecoder().decode(decrypted);
                
                document.open();
                document.write(html);
                document.close();
                return true;
            } catch (e) {
                return false;
            }
        }

        window.onload = async () => {
            const savedPw = sessionStorage.getItem(_SESSION_KEY);
            if (savedPw) {
                const ok = await decryptAndRender(savedPw);
                if (!ok) sessionStorage.removeItem(_SESSION_KEY);
            }
        };
    </script>
