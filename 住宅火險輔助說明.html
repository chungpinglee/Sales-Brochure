                                                <td className="p-2 align-top">
                                                    <div className="font-black text-blue-900 leading-tight mb-1">住家綜合保險</div>
                                                    <div className="link-wrapper">
                                                        {[1,2,3,4].map(i => comprehensiveLinks?.[`link${i}`]?.url && <a key={i} href={comprehensiveLinks[`link${i}`].url} target="_blank" className="coverage-link link-text-blue shadow-sm">{comprehensiveLinks[`link${i}`].name}</a>)}
                                                    </div>
                                                </td>
                                                <td colSpan={mobilePrintMode ? 2 : 4} className="p-2 text-blue-800 italic align-middle">以下為計畫內容：</td>
                                            </tr>
                                            {(data.coverages || []).filter(c => c.name !== "住家綜合保險").map((item, idx) => (
                                                <tr key={idx} className="border-b hover:bg-green-50/30 transition">
                                                    <td className="p-2 align-top">
                                                        <span className="hover-highlight font-bold cursor-pointer" onClick={() => setActiveNote(getNoteData(item.name))}>
                                                            {item.name} <i className="fas fa-info-circle text-xs text-blue-400"></i>
                                                        </span>
                                                        <div className="link-wrapper">
                                                            {[1,2,3,4].map(i => {
                                                                const matched = (data.linkLibrary || []).find(l => item.name && item.name.includes(l.keyword));
                                                                return matched?.[`link${i}`]?.url && <a key={i} href={matched[`link${i}`].url} target="_blank" className="coverage-link link-text-blue shadow-sm">{matched[`link${i}`].name}</a>;
                                                            })}
                                                        </div>
                                                    </td>
                                                    <td className="p-2">{item.detail}</td>
                                                    <td className="p-2 text-center">{item.amount}</td>
                                                    {!mobilePrintMode && (
                                                        <td className="p-2 text-center align-top">
                                                            <div className="flex flex-col items-center">
                                                                <span>{item.deductible || "無"}</span>
                                                                {item.name?.includes("財物損失") && (
                                                                    <button 
                                                                        className="link-text-blue font-bold mt-1 hover:text-red-500 transition text-[10px]"
                                                                        onClick={() => setActiveNote(DEDUCTIBLE_NOTE_DATA)}
                                                                    >
                                                                        (註4.5)
                                                                    </button>
                                                                )}
                                                            </div>
                                                        </td>
                                                    )}
                                                    {!mobilePrintMode && <td className="p-2 text-right font-bold">{Number(item.premium || 0).toLocaleString()}</td>}
                                                </tr>
                                            ))}
                                            <tr className="bg-green-50 font-bold">
                                                <td colSpan={mobilePrintMode ? 2 : 4} className="p-3 text-right">💰 總計保險費 (新台幣)</td>
                                                <td className="p-3 text-right text-red-600 text-lg">${calculatedTotal.toLocaleString()}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                    <CenteredNoteModal isOpen={!!activeNote} onClose={() => setActiveNote(null)} title={activeNote?.title} notes={activeNote?.notes || []} />
                </div>
            );
        };

        const App = () => {
            const [data, setData] = useState(INITIAL_DATA);
            const [currentView, setCurrentView] = useState('presentation');
            const [isEditingLinks, setIsEditingLinks] = useState(false);
            const [showPromptModal, setShowPromptModal] = useState(false);
            const fileInputRef = useRef(null);
            
            const calculatedTotal = useMemo(() => (data.coverages || []).reduce((s, i) => s + Number(i.premium || 0), 0), [data.coverages]);
            const findMatchingLinks = (item) => (data.linkLibrary || []).find(l => item.name && item.name.includes(l.keyword));
            
            const handleLibraryChange = (idx, field, val, sub = null) => {
                const lib = [...(data.linkLibrary || [])];
                if (sub) lib[idx][field] = { ...lib[idx][field], [sub]: val }; else lib[idx][field] = val;
                setData({ ...data, linkLibrary: lib });
            };

            const getDatePrefix = () => {
                const period = data.client?.policyPeriod || "";
                const match = period.match(/(\d{2,3})\s*年\s*(\d{1,2})\s*月\s*(\d{1,2})\s*日/);
                if (match) {
                    const year = match[1];
                    const month = match[2].padStart(2, '0');
                    const day = match[3].padStart(2, '0');
                    return `${year}${month}${day}`;
                }
                return "";
            };

            const saveAsHtml = () => {
                const clone = document.documentElement.cloneNode(true);
                const r = clone.querySelector('#root'); if(r) r.innerHTML = '';
                const sd = clone.querySelector("#saved-data"); if(sd) sd.textContent = JSON.stringify(data, null, 2);
                const datePrefix = getDatePrefix();
                const fileName = `${datePrefix}${datePrefix ? '-' : ''}${data.client?.name || '用戶'}-住宅火險輔助說明.html`;
                const blob = new Blob([clone.outerHTML], { type: "text/html" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = fileName;
                link.click();
            };

            const handleExportJson = () => {
                const jsonString = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonString], { type: "application/json" });
                const url = URL.createObjectURL(blob);
                const datePrefix = getDatePrefix();
                const fileName = `${datePrefix}${datePrefix ? '-' : ''}${data.client?.name || '用戶'}-住宅火險資料.json`;
                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                link.click();
                URL.revokeObjectURL(url);
                setCurrentView('presentation');
            };

            const importData = (e) => {
                const file = e.target.files[0];
                if(!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    try {
                        const imported = JSON.parse(ev.target.result);
                        if (!imported.linkLibrary) {
                            imported.linkLibrary = JSON.parse(JSON.stringify(data.linkLibrary || DB_DEFAULT_11));
                        }
                        setData(imported);
                    } catch(err) { console.error("匯入失敗"); }
                };
                reader.readAsText(file);
                e.target.value = '';
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    {currentView === 'manage_links' ? <LinkManagerView data={data} isEditingLinks={isEditingLinks} setIsEditingLinks={setIsEditingLinks} setCurrentView={setCurrentView} handleLibraryChange={handleLibraryChange} addLibraryRow={() => setData({...data, linkLibrary: [...(data.linkLibrary || []), {id: Date.now(), code: "", keyword: "", link1: {}, link2: {}, link3: {}, link4: {}}]})} removeLibraryRow={(i) => setData({...data, linkLibrary: data.linkLibrary.filter((_, idx) => idx !== i)})} saveAsHtml={saveAsHtml} /> : 
                     currentView === 'edit_data' ? <EditView data={data} setData={setData} setCurrentView={setCurrentView} handleExportJson={handleExportJson} /> :
                     <PresentationView data={data} setCurrentView={setCurrentView} findMatchingLinks={findMatchingLinks} calculatedTotal={calculatedTotal} importData={importData} reloadInitialData={() => setData(JSON.parse(JSON.stringify(EMPTY_TEMPLATE)))} saveAsHtml={saveAsHtml} fileInputRef={fileInputRef} setShowPromptModal={setShowPromptModal} />}
                    {showPromptModal && <PromptModal onClose={() => setShowPromptModal(false)} />}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body></html>
